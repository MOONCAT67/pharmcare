<div class="app-layout">
  <!-- Show Header ONLY if NOT auth page -->
  <app-header *ngIf="!isAuthPage"></app-header>

  <div class="main-layout" [class.auth-mode]="isAuthPage">
    <!-- Show Sidebar ONLY if NOT auth page -->
    <app-side-bar *ngIf="!isAuthPage"></app-side-bar>

    <!-- REAL CONTENT WRAPPER -->
    <div class="page-container" [class.full-width]="isAuthPage">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
